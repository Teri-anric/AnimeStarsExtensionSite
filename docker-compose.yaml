configs:
  pgadmin_servers:
    content: |
      {
        "Servers": {
          "1": {
            "Name": "PostgreSQL",
            "Group": "Servers",
            "Host": "db",
            "Port": ${DATABASE__PORT},
            "MaintenanceDB": "${DATABASE__DB}",
            "Username": "${DATABASE__USER}",
            "Password": "${DATABASE__PASSWORD}",
            "SavePassword": true,
            "SSLMode": "prefer",
            "ConnectNow": true
          }
        }
      }